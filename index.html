<!DOCTYPE html> 
<html> 
<head> 
    <title> Registration</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
        } 
        .form-container { 
            width: 350px; 
            margin: auto; 
            padding: 20px; 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            margin-top: 50px; 
        } 
        .form-container h2 { 
            text-align: center; 
            color: #4267B2; 
        } 
        label { 
            display: block; 
            margin-top: 10px; 
        } 
        input { 
            width: 100%; 
            padding: 8px; 
        } 
        button { 
            margin-top: 15px; 
            width: 100%; 
            padding: 10px; 
            background-color: #4267B2; 
            color: white; 
            border: none; 
            cursor: pointer; 
        } 
        button:hover { 
            background-color: #365899; 
        } 
    </style> 
    
</head> 
<body> 
 
<div class="form-container"> 
    <h2>VIP Registration</h2> 
    <form name="fbForm" onsubmit="return validateForm()" action="index.html" target="_blank"> 
        <label>First Name:</label> 
        <input type="text" name="fname"> 
 
        <label>Last Name:</label> 
        <input type="text" name="lname"> 
 
        <label>Email:</label> 
        <input type="email" name="email"> 
 
        <label>Password:</label> 
        <input type="password" name="password"> 
 
        <label>Date of Birth:</label> 
        <input type="date" name="dob"> 
 
        <label>Gender:</label> 
        <input type="radio" name="gender" value="Male"> Male 
        <input type="radio" name="gender" value="Female"> Female 
 
        <button type="submit">Register</button> 
    </form> 
</div> 
 
<script> 
function validateForm() { 
    var fname = document.fbForm.fname.value; 
    var lname = document.fbForm.lname.value; 
    var email = document.fbForm.email.value; 
    var password = document.fbForm.password.value; 
    var dob = document.fbForm.dob.value; 
    var gender = document.fbForm.gender.value; 
 
    if (fname == "" || lname == "" || email == "" || password == "" || dob == "") { 
        alert("All fields must be filled out."); 
        return false; 
    } 
    if (password.length < 6) { 
        alert("Password must be at least 6 characters long."); 
        return false; 
    } 
    var emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/; 
    if (!email.match(emailPattern)) { 
        alert("Please enter a valid email address."); 
        return false; 
    } 
    if (!document.fbForm.gender.value) { 
        alert("Please select your gender."); 
        return false; 
    } 
    
    return true; 
} 
</script> 
 
</body> 
</html>
